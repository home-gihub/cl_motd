exec cl_motd/menus/01/msg.cfg

// change to next page and pev page, leave the first part alone (befoe the ; )
alias CLMOTD_gonext "exec cl_motd/main/clearbinds.cfg; exec cl_motd/menus/01/pages/02.cfg"
alias CLMOTD_goback "exec cl_motd/main/clearbinds.cfg; exec cl_motd/main/menu.cfg"

// adjust these to the amount you need
alias CLMOTD_select00 "say ( ͡° ͜ʖ ͡°)"
alias CLMOTD_select01 "say (･ω･)b"
alias CLMOTD_select02 "say :)"
alias CLMOTD_select03 "say :("

// change number to items in your page excluding 8 & 9
exec cl_motd/main/settings/pageitems/4.cfg

// adjust these to fit your needs
say_party "0.  ( ͡° ͜ʖ ͡°)"
say_party "1. (･ω･)b"
say_party "2. :)"
say_party "3. :("
say_party "8. Prev"
say_party "9. Next"