exec cl_motd/menus/01/msg.cfg

// change number to items in your page excluding 8 & 9
exec cl_motd/main/settings/pageitems/5.cfg
// change to next page and pev page, leave the first part alone (befoe the ; )
alias CLMOTD_gonext ""
alias CLMOTD_goback "exec cl_motd/main/clearbinds.cfg; cl_motd/menus/01/pages/01.cfg"

// adjust these to the amount you need
alias CLMOTD_select00 "voicemenu 0 0"
alias CLMOTD_select01 "voicemenu 1 1"
alias CLMOTD_select02 "voicemenu 1 2"
alias CLMOTD_select03 "voicemenu 0 8"
alias CLMOTD_select03 "voicemenu 0 9"

// adjust these to fit your needs
say_party "1. MEDIC!"
say_party "2. Spy!"
say_party "3. Sentry Ahead!"
say_party "4. Yes"
say_party "5. No"
say_party "8. Prev"
say_party "9. Next"