// start message
say_party "Commands"

// clear the binds so glitches dont happen
ecec cl_motd/main/clearbinds.cfg

// adjust these to the amount you need
// select00 is used for going back a menu
alias CLMOTD_select00 "exec cl_motd/main/menu.cfg"
alias CLMOTD_select01 "kill"
alias CLMOTD_select02 "explode"
alias CLMOTD_select03 "+right"
alias CLMOTD_select04 "dropitem"

// adjust these to fit your needs
say_party "1.  Kill"
say_party "2. Explode"
say_party "3. Spin"
say_party "4. Drop Intel"
say_party "0. Back"