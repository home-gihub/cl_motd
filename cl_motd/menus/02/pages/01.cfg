exec cl_motd/menus/02/msg.cfg

// change number to items in your page excluding 8 & 9
exec cl_motd/main/settings/pageitems/5.cfg
// change to next page and pev page, leave the first part alone (befoe the ; )
alias CLMOTD_gonext ""
alias CLMOTD_goback "exec cl_motd/main/clearbinds.cfg; cl_motd/main/menu.cfg"

// adjust these to the amount you need
// select00 is used for going back a menu
alias CLMOTD_select00 "kill"
alias CLMOTD_select01 "explode"
alias CLMOTD_select02 "+right"
alias CLMOTD_select03 "-right"
alias CLMOTD_select04 "dropitem"

// adjust these to fit your needs
say_party "0. Kill"
say_party "1. Explode"
say_party "2. Spin"
say_party "3. Stop Spin"
say_party "4. Drop Intel"
say_party "8. Back"