// start message
exec cl_motd/menus/04/msg.cfg

// change to next page and pev page, leave the first part alone (befoe the ; )
alias CLMOTD_gonext ""
alias CLMOTD_goback "exec cl_motd/main/menu.cfg"

// adjust these to the amount you need
alias CLMOTD_select01 "quit"
alias CLMOTD_select02 "retry"

// change number to items in your page excluding 8 & 9
exec cl_motd/main/settings/pageitems/2.cfg

// adjust these to fit your needs
say_party "1.  quit"
say_party "2. retry"
say_party "9. Back"