exec cl_motd/menus/04/msg.cfg

// change to next page and pev page, leave the first part alone (befoe the ; )
alias CLMOTD_gonext "exec cl_motd/main/clearbinds.cfg; exec cl_motd/menus/04/pages/02.cfg"
alias CLMOTD_goback "exec cl_motd/main/clearbinds.cfg; exec cl_motd/main/menu.cfg"

// adjust these to the amount you need
alias CLMOTD_select00 "play ui/gamestartup1.mp3"
alias CLMOTD_select01 "play ui/gamestartup3.mp3"
alias CLMOTD_select02 "play ui/gamestartup24.mp3"
alias CLMOTD_select03 "play ui/gamestartup9.mp3"
alias CLMOTD_select04 "play ui/gamestartup2.mp3"
alias CLMOTD_select05 "play ui/gamestartup8.mp3"
alias CLMOTD_select06 "play items/tf_music_upgrade_machine.wav"
alias CLMOTD_select07 "snd_restart"

// change number to items in your page excluding 8 & 9
exec cl_motd/main/settings/pageitems/7.cfg

// adjust these to fit your needs
say_party "0. Tf2 Main Theme"
say_party "1. Rocket jump waltz"
say_party "2. Soldier of dance"
say_party "3. Drunken pipe bomb"
say_party "4. Playing with danger"
say_party "5. Intruder alert"
say_party "6. MvM Upgrade Station"
say_party "7. Stop"
say_party "8. Prev"
say_party "9. Next"