exec cl_motd/menus/04/msg.cfg

// change to next page and pev page, leave the first part alone (befoe the ; )
alias CLMOTD_gonext ""
alias CLMOTD_goback "exec cl_motd/main/clearbinds.cfg; exec cl_motd/main/menu.cfg"

// adjust these to the amount you need
alias CLMOTD_select00 "destroy 2 0;build 2 0;+attack;-attack;lastinv;"
alias CLMOTD_select01 "destroy 0 0;build 0 0;+attack;-attack;lastinv;"
alias CLMOTD_select02 "destroy 1 0;build 1 0;+attack;-attack;lastinv;"
alias CLMOTD_select03 "destroy 1 1;build 1 1;+attack;-attack;lastinv;"
alias CLMOTD_select04 "destroy 2 0;destroy 0 0;destroy 1 0;destroy 1 1;"

// change number to items in your page excluding 8 & 9
exec cl_motd/main/settings/pageitems/4.cfg

// adjust these to fit your needs
say_party "0. Sentry gun"
say_party "1. Dispenser"
say_party "2. Teleporter enterance"
say_party "3. Teleporter exit"
say_party "4. Destroy All"
