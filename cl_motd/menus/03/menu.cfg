// start message
say_party "Cheats"

// clear the binds so glitches dont happen
ecec cl_motd/main/clearbinds.cfg

// adjust these to the amount you need
// select00 is used for going back a menu
alias CLMOTD_select00 "exec cl_motd/main/menu.cfg"
alias CLMOTD_select01 "addcond 57"
alias CLMOTD_select02 "hurtme -100"
alias CLMOTD_select03 "thirdperson"
alias CLMOTD_select04 "firstperson"
alias CLMOTD_select05 "ent_create tf_spell_pickup"
alias CLMOTD_select06 "ent_create item_teamflag"
alias CLMOTD_select07 "ent_create item_currencypack_large"

// adjust these to fit your needs
say_party "1.  Uber Effect (active until killed)"
say_party "2. Give 100 Health"
say_party "3. Thirdperson"
say_party "4. Firstperson"
say_party "5. Make a Spellbook"
say_party "6. Make a flag"
say_party "7. Make a credit pickup"
say_party "0. Back"