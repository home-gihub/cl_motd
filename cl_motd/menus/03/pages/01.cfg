// start message
exec cl_motd/menus/03/msg.cfg

// change to next page and pev page, leave the first part alone (befoe the ; )
alias CLMOTD_gonext ""
alias CLMOTD_goback "exec cl_motd/main/clearbinds.cfg; exec cl_motd/main/menu.cfg"

// adjust these to the amount you need
alias CLMOTD_select08 "exec cl_motd/main/menu.cfg"
alias CLMOTD_select01 "addcond 57"
alias CLMOTD_select02 "hurtme -100"
alias CLMOTD_select03 "thirdperson"
alias CLMOTD_select04 "firstperson"
alias CLMOTD_select05 "ent_create tf_spell_pickup"
alias CLMOTD_select06 "ent_create item_teamflag"
alias CLMOTD_select07 "ent_create item_currencypack_large"

// change number to items in your page excluding 8 & 9
exec cl_motd/main/settings/pageitems/7.cfg

// adjust these to fit your needs
say_party "0.  Uber Effect (active until killed)"
say_party "1. Give 100 Health"
say_party "2. Thirdperson"
say_party "3. Firstperson"
say_party "4. Make a Spellbook"
say_party "5. Make a flag"
say_party "6. Make a credit pickup"
say_party "8. Back"