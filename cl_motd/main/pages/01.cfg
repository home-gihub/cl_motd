exec cl_motd/main/msg.cfg

// change to the command/pages you want to run/show
alias CLMOTD_select00 "exec cl_motd/pages/01.cfg"
alias CLMOTD_select01 "exec cl_motd/pages/02.cfg"
alias CLMOTD_select02 "exec cl_motd/pages/03.cfg"
alias CLMOTD_select03 "exec cl_motd/pages/04.cfg"

// change to next page and pev page, leave the first part alone (befoe the ; )
alias CLMOTD_gonext "exec cl_motd/main/clearbinds.cfg; exec cl_motd/main/pages/02.cfg"
alias CLMOTD_goback ""

// change number to items in your page excluding 8 & 9
exec cl_motd/main/settings/pageitems/4.cfg

// adjust these to fit your needs
say_party "0. Quick chat"
say_party "1. Commands"
say_party "2. Cheats"
say_party "3. Misc"
say_party "8. Prev"
say_party "9. Next"
