exec cl_motd/main/msg.cfg

// select00 is blank because it is used for going back a menu
alias CLMOTD_select00 ""
alias CLMOTD_select01 "exec cl_motd/menus/01/menu.cfg"
alias CLMOTD_select02 "exec cl_motd/menus/02/menu.cfg"
alias CLMOTD_select03 "exec cl_motd/menus/03/menu.cfg"
alias CLMOTD_select04 "exec cl_motd/menus/04/menu.cfg"
alias CLMOTD_select05 "exec cl_motd/menus/05/menu.cfg"
alias CLMOTD_select06 "exec cl_motd/menus/06/menu.cfg"
alias CLMOTD_select07 "exec cl_motd/menus/07/menu.cfg"
alias CLMOTD_select08 "exec cl_motd/menus/08/menu.cfg"
alias CLMOTD_select09 "exec cl_motd/menus/09/menu.cfg"


bind KP_INS "CLMOTD_select00"
bind KP_END "CLMOTD_select01"
bind KP_DOWNARROW "CLMOTD_select02"
bind KP_PGDN "CLMOTD_select03"
bind KP_LEFTARROW "CLMOTD_select04"
bind KP_5 "CLMOTD_select05"
bind KP_RIGHTARROW "CLMOTD_select06"
bind KP_HOME "CLMOTD_select07"
bind KP_UPARROW "CLMOTD_select08"
bind KP_PGUP "CLMOTD_select09"

// adjust these to fit your needs
say_party "1. Quick chat"
say_party "2. Commands"
say_party "3. Cheats"
say_party "4. Misc"
// you can remove this
say_party "5-9. empty"